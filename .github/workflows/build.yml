name: build-test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 60
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        framework: [net462, net48, net8.0]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.framework }}
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'

    - name: Set the value
      shell: bash
      id: step_one
      run: |
        echo "action_state=yellow" >> "$GITHUB_ENV"
    - name: Use the value
      shell: bash
      id: step_two
      run: |
        echo "$action_state" # This will output 'yellow' (will it though)

    - name: Format the date of next Tuesday
      shell: bash
      id: tuesday
      run: echo "abbr=$(date '+tuesday%y%m%d')" >> $GITHUB_ENV

    - name: Read exported variable
      shell: bash
      run: |
        echo "$abbr"
        echo "${{ env.abbr }}"

